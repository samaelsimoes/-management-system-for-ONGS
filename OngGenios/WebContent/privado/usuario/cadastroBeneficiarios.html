<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ONG </title>
        
        <link href="../../privado/css/bootstrap.css" rel="stylesheet">
        <link href="../../privado/css/clean-blog.min.css" rel="stylesheet">
        <link href="../../privado/css/css.css" rel="stylesheet" type="text/css">
        <link href='../../privado/font-awesome/fonts/font-awesome.min.css' rel = 'stylesheet' type = 'text/css'>
        <link href='../../privado/css/glopeas.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <div class="box">	
	
        <div id="menu2" class="div"></div>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 navbar-right">

                    <h3> <a> Cadastro de Beneficiários:
                </div>
            <br> <br>
            <br> <br>
                <form  id="formulario">
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <p class="help-block text-danger">Nome: </p>
                            <input type="txtnome" class="form-control" placeholder="Nome: " id="nome">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class = "form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Sobrenome: </p>
                            <input type = "txtsobrenome" class = "form-control" placeholder = "sobrenome" id = "sobreNome">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Email:</p>
                            <input type = "txtemail" class = "form-control" placeholder = "sonia-azambuja@hotmail.com" id = "email">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Telefone Residencial: </p>
                            <input type = "text" class = "form-control" id="telefone1" maxlength="13" placeholder="Telefone Residencial">
                        </div>
                    </div>
                    <div class = "form-group">
                        <div class = "form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Telefone Celular:</p>
                            <input type = "text" class="form-control" id="telefone2" maxlength="13" placeholder="Telefone Celular">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Edereço:</p>
                            <input type = "txtendereco" class = "form-control" placeholder = "Rua feijao, bairro centro, 105 ap 45" id = "endereco">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Data Nascimento:</p>
                            <input type = "date" class = "form-control" placeholder = "20/06/1995" id = "datanasci">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Cep: </p>
                            <input type = "txtcep" class = "form-control" id="cep" maxlength="10" placeholder="Cep" >
                            <p class="help-block text-danger" maxlength="10"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Informe tamanho da Familia: </p>
                            <input type = "txtTamanhoFamilia" class = "form-control" placeholder ="ex 4" id="tamanhoFamilia" >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <br>
                            <p class="help-block text-danger">Informe renda R$: </p>
                            <input type = "txtRenda" class = "form-control" placeholder ="R$ 800" id="renda" >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <br>
	                          <input type = "button"  value = "Cadastrar " onclick = "ONG.contato1.cadastrar()"/></input>
                        </div>
                    </div>
                    <hr>
                </form>
                 <div id = "msg" style = "display:nome" ></div> 
            </div>
        </div>
    </div>
</body>

    <script type = "text/javascript" src = "../../privado/js/jquery.js"></script>
    <script type = "text/javascript" src = "../../privado/js/jquery-ui.min.js"></script>   
    <script type = "text/javascript" src = "../../privado/js/bootstrap.min.js"></script>    
    <script type = "text/javascript" src = "../../privado/js/ajax.js"></script>
    <script type = "text/javascript" src = "../../privado/js/cadastroBeneficiario.js"></script>
    <script type = "text/javascript" src = "../../privado/js/bootbox.min.js"></script>
    <script type = "text/javascript" src = "../../privado/js/chamamenu.js"></script>
    <script type = "text/javascript" src = "../../privado/js/sair.js"></script>

</html>
