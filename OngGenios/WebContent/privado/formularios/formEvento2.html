 <div class="container">
    <div class="row">

        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                    </div>
                </div>
                  
                <div class="form-group">

                <div class="form-group">

                </div>

                </div>

                <div class="row">

                    <div class="form-group col-xs-12">
                        <br>

                        <button type='button' class='btn btn-pencil' onclick = "ONG.montar.editarEvento()">OK</button>
