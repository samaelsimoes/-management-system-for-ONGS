 <div class="container">
    <div class="row">

        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 navbar-right">

                <h3> <a> Editar Evento:
            </div>
            <input type="hidden" id="id">

            <br> <br>
            <br> <br>

            <form  id="formulario">

                <div class="form-group">

                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        
                        Nome Evento <br>
                            <input type = "text" id = "nomeEvento" class = "form-control" placeholder = "Nome Evento: "/>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                  
                <div class="form-group">

                    <div class="form-group col-xs-12 floating-label-form-group controls">

                        <br>
                        dataEvento<br>
                        <input type = "date" id="dataEvento" class = "form-control" placeholder="00/00/0000" "/>
                    </div>
                </div> 

                <div class="form-group">

                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        
                        Horario Inicial do Evento <br>

                            <input type = "text" id = "horario" class = "form-control" placeholder = "Horario Evento: "/>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="form-group">

                    <div class="form-group col-xs-12 floating-label-form-group controls">
       
                       <fieldset disable="">
                       
                            Beneficiario : <br>

                            <input type="txt" id="nomebeneficiario" readonly="true">

                            <input type="hidden" name="id" id="id" value="1">     
                        </fieldset>
                    </div>
                    <div class="form-group col-xs-12 floating-label-form-group controls">
       
                       <fieldset disable="">
                       
                            Sobre Nome : <br>

                            <input type="txt" id="sobrenomebeneficiario" readonly="true">

                            <input type="hidden" name="id" id="id" value="1">     
                        </fieldset>
                    </div>
                </div>
                
                <div class="row">

                    <div class="form-group col-xs-12">
                        <br>

                        <button type='button' class='btn btn-pencil' onclick = "ONG.montar.editarEvento()">OK</button> 
                        <button  class="btn btn-link">Cancelar</button>
                    </div>
                </div>  

                <br> <br>
             </form> 

             <div id = "msg" style = "display:nome" ></div>                     
        </div>
    </div>
</div>
