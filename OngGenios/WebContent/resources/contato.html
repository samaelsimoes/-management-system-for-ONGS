<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    
    <title>ONG</title>
</head>

<body>
    <div class="box"> 
    
        <div id="menuPag1" class="div"></div>
    </div>

    <header class="intro-header" style="background-image: url('img/imagem8.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">

                        <h1>Entre em contato</h1>

                        <span class="subheading">Você bloqueia seu sonho quando você permite que seu medo fique maior do que a sua fé.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>No que você poderia nos ajudar?</p>
                                                
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            
                            <label>Nome: </label>

                            <input type="text" class="form-control" placeholder="Nome: " id="nome" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            
                            <label>Email: </label>

                            <input type="email" class="form-control" placeholder="Email: "id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            
                            <label>Telefone: </label>

                            <input type="tel" class="form-control" placeholder="Telefone:" id="telefone1:" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            
                            <label>Telefone:</label>

                            <input type="tel" class="form-control" placeholder="Telefone:" id="telefone2:" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            
                            <label>Mensagem:</label>

                            <textarea rows="5" class="form-control" placeholder="Mensagem" id="mensagem" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">

                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="box"> 
    
        <div id="footer" class="div"></div>
    </div>
</body>

    <link href = "../resources/css/bootstrap.css" rel="stylesheet">
    <link href = "../resources/css/clean-blog.min.css" rel="stylesheet">

    <link href = "../resources/css/css.css" rel="stylesheet" type = "text/css">
    <link href = '../resources/font-awesome/fonts/font-awesome.min.css' rel = 'stylesheet' type = 'text/css'>
    <link href = '../resources/css/glopeas.css' rel='stylesheet' type='text/css'>

    <script type = "text/javascript" src = "../resources/js/jquery.js"></script>
    <script type = "text/javascript" src = "../resources/js/jquery-ui.min.js"></script>   
    <script type = "text/javascript" src = "../resources/js/bootstrap.min.js"></script>  
    <script type = "text/javascript" src = "../resources/js/ajax.js"></script>
    <script type="text/javascript" src = "../resources/js/chamamenu.js"></script>
</html>
